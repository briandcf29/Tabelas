    <title>Tabelas em HTML</title>
    <style>
        table{
            border: 1px #000000 solid;
            width: 50%;
            margin: auto;
            border-collapse:collapse;
        }
        th, td{
            border: 1px #5c10be solid;
            padding: 5px;
        }

        th{
            background-color: #1100ffc9;
            color: aliceblue
        }

        tr:hover{
            background-color: #96d2fa;
        }

    </style>
</head>
<body>
    
<table>
